<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<link rel="stylesheet" type="text/css" href="./resources/css/register.css">

</head>
<body>
<div class="main">
<div class="register">
<h2>Register Here</h2>
<form action="register" id="register" method="post">
<label>Passenger Id</label>
<br>
<input type="number" name="id" id="name" placeholder="Enter Your Id" required>
<br><br>
<label>Passenger Name</label>
<br>
<input type="text" name="pname" id="name" placeholder="Enter Your Name" pattern="[A-Z ][a-z]*" title="First Letter must be Capital" required>
<br><br>
<label>Passenger Username</label>
<br>
<input type="text" name="puname" id="name" placeholder="Enter Your Username" required>
<br><br>
<label>Passenger Password</label>
<br>
<input type="password" name="ppwd" id="name" placeholder="Enter Your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
<br><br>
<label>Passenger Address</label>
<br>
<input type="text" name="padd" id="name" placeholder="Enter Your Address" required>
<br><br>
<label>Passenger Mobile No</label>
<br>
<input type="number" name="mobno" id="name" placeholder="Enter Your Mobile No" required>
<br><br>
<label>Passenger Destination</label>
<br>
<input type="text" name="destination" id="name" placeholder="Enter Your Username" required>
<br><br>
<input type="submit" id="submit" value="Register"> 
</form>
</div>
</div>
</body>
</html>
