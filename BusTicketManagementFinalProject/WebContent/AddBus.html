<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Bus</title>
<link rel="stylesheet" type="text/css" href="./resources/css/AddBus.css">
</head>
<body>
<div class="main">
<div class="register">
<h2>Add Bus</h2>
<form action="addbus" id="register" method="post">
<label>Bus Id</label>
<br>
<input type="number" name="busid" id="name" placeholder="Enter Bus Id" required>
<br><br>
<label>Bus Number</label>
<br>
<input type="text" name="busno" id="name" placeholder="Enter Bus Name" required>
<br><br>
<label>Bus Destination</label>
<br>
<input type="text" name="busdestination" id="name" placeholder="Enter Bus Destination" required>
<br><br>
<label>Bus Source</label>
<br>
<input type="text" name="bussource" id="name" placeholder="Enter Bus Source" required>
<br><br>
<label>Bus Seats</label>
<br>
<input type="number" name="busseats" id="name" placeholder="Enter Bus Seats" required>
<br><br>
<label>Seat Price</label>
<br>
<input type="number" name="busprice" id="name" placeholder="Enter Seat Price" required>
<br><br>
<input type="submit" id="submit" value="Add Bus"> 
</form>
</div>
</div>
</body>
</html>
